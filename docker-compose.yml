services:

  frontend:
    build: ./client
    container_name: react_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - node_backend
      - python_backend
    networks:
      - my_network

  node_backend:
    build: ./backend
    container_name: node_backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  python_backend:
    build: ./gitingest_backend
    container_name: python_backend
    restart: always
    ports:
      - "8000:8000"
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongo:
    image: mongo:7
    container_name: mongo_db
    restart: always
    volumes:
      - mongo_data:/data/db
    expose:
      - "27017"
    networks:
      - my_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongo_data:
    driver: local

networks:
  my_network:
    driver: bridge
